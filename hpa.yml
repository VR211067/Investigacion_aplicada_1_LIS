apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: api-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: api-deployment  # Debe coincidir con el nombre del Deployment de la API
  minReplicas: 2  # Mínimo de réplicas
  maxReplicas: 5  # Máximo de réplicas
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50  # Escalar si el uso de CPU supera el 50%
